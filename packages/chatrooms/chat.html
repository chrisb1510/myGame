<template name="Mainchatroom">
<h2>Have a Chat!</h2>
{{> chatmessages}}	
<h3>Enter Your Message Here</h3>
{{> entry}}
<h3>Users Connected</h3>
{{> userList}}
</template>

<template name="chatmessages">
<div id="msglist">
	{{#each mainchatmessages}}
		{{> chatPost}}
	{{/each}}
	</div>
</template>

<template name="entry">

<div>
		<input id="name" type="txtbox" placeholder="Your name"/>
		<input type="txtbox" id="chatText" placeholder="Enter Your Message" /> 
		<input id="chatSubmit" type="button" value="Post" />
		<input id="clearchatbox" type="button" value="Clear Chat" />
</div>
</template>

<template name="userList">
	<ul id="userbox">
	{{#each connectedusers}}
		{{> user}}
	{{/each}}
	</ul>
</template>
<template name="user">
	<li>
		<strong>{{_id}}</strong>, {{email}}
	</li>
</template>
<template name="chatPost">
<strong>{{name}}:</strong>{{chatPosted}}<br>
</template>

<template name="Gamechatroom"></template>
